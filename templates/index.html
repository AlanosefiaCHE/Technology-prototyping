<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pharmy Tweet</title>

<body>
  <!-- Navbar -->
  <header>
    <img src="/static/images/full-logo.svg" class="logo" alt="logo" href="m">
    </div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>

      </ul>
    </nav>
  </header>


  <h2 id="lblGreetings" class="greeting"></h2>

  <div class="container">
    <div class="left">
      <form action="">
        <div class="inputTextMiddle">
          <img src="/static/images/user.svg"><label for="fname" required>Twitter name:</label>
        </div>
        <input type="text" class="textInput" id="fname" name="fname">
        <script type="text/javascript">

          function yesnoCheck() {
            if (document.getElementById('yesCheck').checked) {
              document.getElementById('ifYes').style.display = 'block';
              document.getElementById('select-end-period').style.display = 'none';

            } else {
              document.getElementById('ifYes').style.display = 'none';
              document.getElementById('select-end-period').style.display = 'block';
            }
          }

        </script>
        <input class="marginTop" type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck" value=""
          checked>Select period
        <br>
        <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck">Number of Tweets from a
        date<br>
        <div class="marginTop" id="ifYes" style="display:none">
          <div class="inputTextMiddle">
            <img src="/static/images/number-icon.svg"><label for="date">Number of desired tweets:</label>
          </div>
          <input type="number" class="textInput" min="1" max="20" id='yes' name='yes'>

        </div>


        <div class="inputTextMiddle">
          <img class="marginTop" src="/static/images/datelogo-1.svg"><label class="marginTop" for="date">Select begin
            period:</label>
        </div>
        <input type="datetime-local" class="textInput" id="Test_DatetimeLocal">

        <div id="select-end-period">
          <div class="inputTextMiddle">
            <img class="marginTop" src="/static/images/datelogo-19.svg"><label class="marginTop" for="date">Select end
              period:</label>
          </div>
          <input type="datetime-local" class="textInput" id="Test_DatetimeLocal">
        </div>

        <div class="marginTop">
          <input type="submit" value="Submit" class="submit">
        </div>
      </form>
    </div>




    <div class="right">
      <h3>Resultaat</h3>
      <img src="/static/images/graph-example.png" alt="Graph with results" class="resultGraph">
      <p>
      <form action="/tweets" method="get">
        <input type="checkbox" name="positive" value="positive">
        <label for="positive"> View all positive Tweets</label><br>
        <input type="checkbox" name="neutral" value="neutral">
        <label for="neutral"> View all neutral Tweets</label><br>
        <input type="checkbox" name="negative" value="negative">
        <label for="negative"> View all negative Tweets</label><br><br>
        <div class="submit2">
          <input class="submit" type="submit" value="Submit">
        </div>
      </form>
      </p>
    </div>

  </div>

<script>
  var myDate = new Date();
  var hrs = myDate.getHours();

  var greet;

  if (hrs < 12)
    greet = 'Good Morning';
  else if (hrs >= 12 && hrs <= 17)
    greet = 'Good Afternoon';
  else if (hrs >= 17 && hrs <= 24)
    greet = 'Good Evening';

  document.getElementById('lblGreetings').innerHTML =
    '<b>' + greet + ' and welcome to PharmyTweet!';

  const btn = document.querySelector('#btn');
  const radioButtons = document.querySelectorAll('input[name="size"]');
  btn.addEventListener("click", () => {
    let selectedSize;
    for (const radioButton of radioButtons) {
      if (radioButton.checked) {
        selectedSize = radioButton.value;
        break;
      }
    }

    function yesnoCheck() {
      if (document.getElementById('yesCheck').checked) {
        document.getElementById('ifYes').style.display = 'block';
      }
      else document.getElementById('ifYes').style.display = 'none';

    }
  });
</script>
