{% extends "base.html" %}

{% block title %}Title{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Naam:</label>
    <input type="text" id="name" name="name">

    <fieldset>
        <legend>Select an option:</legend>
        <div>
            <input type="radio" name="option" id="choice1" value="choice1">
            <label for="choice1">choice1</label>
        </div>
        <div>
            <input type="radio" name="option" id="choice2" value="choice2">
            <label for="choice2">choice2</label>
        </div>
    </fieldset>

    <fieldset>
        <legend>Pick start and end date:</legend>
        <div>
            <label for="start">Start:</label>
            <input type="date" name="start" id="start">
        </div>
        <div>
            <label for="end">End:</label>
            <input type="date" name="end" id="end">
        </div>
    </fieldset>

    <fieldset>
        <legend>Pick from date and amount of tweets</legend>
        <div>
            <label for="from">From:</label>
            <input type="date" name="from" id="from">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" name="amount" id="amount">
        </div>
    </fieldset>

    <button type="submit">Sumbit</button>
</form>
{% endblock %}
